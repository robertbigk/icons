<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Moje Ikony SVG</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: sans-serif;
      padding: 2em;
    }
    h1 {
      text-align: center;
      color: #00bfff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1em;
      margin-top: 2em;
    }
    .icon {
      text-align: center;
      background: #1e1e1e;
      border-radius: 8px;
      padding: 1em;
      transition: 0.3s;
    }
    .icon:hover {
      background: #333;
      cursor: pointer;
    }
    img {
      width: 64px;
      height: 64px;
      margin-bottom: 0.5em;
      filter: invert(1);
    }
    .url {
      font-size: 0.7em;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>üìÅ Moje Ikony SVG z GitHub</h1>
  <div class="grid" id="icons"></div>

  <script>
    const repoUrl = "https://raw.githubusercontent.com/robertbigk/icons/main/";

    fetch("https://api.github.com/repos/robertbigk/icons/contents")
      .then(res => res.json())
      .then(files => {
        const container = document.getElementById("icons");
        files
          .filter(file => file.name.endsWith(".svg"))
          .forEach(file => {
            const div = document.createElement("div");
            div.className = "icon";
            div.innerHTML = `
              <img src="${repoUrl + file.name}" alt="${file.name}">
              <div class="url">${repoUrl + file.name}</div>
            `;
            div.onclick = () => {
              navigator.clipboard.writeText(repoUrl + file.name);
              alert("Skopiowano: " + file.name);
            };
            container.appendChild(div);
          });
      });
  </script>
</body>
</html>
