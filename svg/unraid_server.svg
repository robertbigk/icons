    <circle cx="44" cy="60" r="1" fill="#fff"/>
    <circle cx="52" cy="75" r="1" fill="#fff"/>
    <circle cx="34" cy="70" r="1" fill="#fff"/>
    <circle cx="40" cy="48" r="1" fill="#fff"/>
    <circle cx="36" cy="56" r="1" fill="#fff"/>
    <circle cx="58" cy="38" r="1" fill="#fff"/>
